<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Đếm ngày đến TẾT 2025!!</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tết Nguyên Đán 2025</h1>
        <div id="countdown">
            <div class="time-block">
                <div class="digit" id="days">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <label>Ngày</label>
            </div>
            <div class="time-block">
                <div class="digit" id="hours">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <label>Giờ</label>
            </div>
            <div class="time-block">
                <div class="digit" id="minutes">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <label>Phút</label>
            </div>
            <div class="time-block">
                <div class="digit" id="seconds">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <label>Giây</label>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        function startCountdown() {
            const targetDate = new Date("Jan 29, 2025 00:00:00").getTime();

            const updateDigit = (id, newValue) => {
                const digit = document.getElementById(id);
                const top = digit.querySelector(".top");
                const bottom = digit.querySelector(".bottom");

                if (top.textContent !== newValue) {
                    bottom.textContent = top.textContent; // Gán giá trị hiện tại xuống bottom
                    top.textContent = newValue; // Cập nhật top với giá trị mới
                    digit.classList.add("flip");
                    setTimeout(() => digit.classList.remove("flip"), 500);
                }
            };

            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance >= 0) {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    updateDigit("days", days.toString());
                    updateDigit("hours", hours.toString().padStart(2, "0"));
                    updateDigit("minutes", minutes.toString().padStart(2, "0"));
                    updateDigit("seconds", seconds.toString().padStart(2, "0"));
                } else {
                    document.querySelector("#countdown").innerHTML = "<h2>Chúc Mừng Năm Mới!</h2>";
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
