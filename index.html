<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đếm ngày đến TẾT 2025!!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script>
    var countDownDate = new Date("Jan 29, 2025 00:00:00").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.querySelector("#days.num").innerHTML = days;
        document.querySelector("#hours.num").innerHTML = hours;
        document.querySelector("#minutes.num").innerHTML = minutes;
        document.querySelector("#seconds.num").innerHTML = seconds;

        if (distance < 0) {
            clearInterval(x);
            document.querySelector("#days.num").innerHTML = "";
            document.querySelector("#hours.num").innerHTML = "";
            document.querySelector("#minutes.num").innerHTML = "";
            document.querySelector("#seconds.num").innerHTML = "Chúc Mừng Năm Mới!";
        }
    }, 1000);
</script>

</head>
<body>
    <div class="container">
        <div class="main">
        <h1>Tết Nguyên Đán 2025</h1>
        </div>
        <div class="clock">
        <div id="days" class="num"></div>
        <div id="days-text" class="text">Ngày</div>
        </div>
        <div class="clock">
        <div id="hours" class="num"></div>
        <div id="hours-text" class="text">Giờ</div>
        </div>
        <div class="clock">
        <div id="minutes" class="num"></div>
        <div id="minutes-text" class="text">Phút</div>
        </div>
        <div class="clock">
        <div id="seconds" class="num"></div>
        <div id="seconds-text" class="text">Giây</div>
        </div>
     </div>
</body>
</html>
